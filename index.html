function Set_Cookie( name, value, expires, path, domain, secure ) 
{
// set time, it's in milliseconds
  var today = new Date();
  today.setTime( today.getTime() );

// if the expires variable is set, make the correct expires time, the current script below will

  { expires = expires * 1000 * 60 * 60 * 24;  }
  
  var expires_date = new Date( today.getTime() + (expires) );

  document.cookie = name + "=" +escape( value ) +
  ( ( expires ) ? ";expires=" + expires_date.toGMTString() : "" ) + 
  ( ( path ) ? ";path=" + path : "" ) + 
  ( ( domain ) ? ";domain=" + domain : "" ) +
  ( ( secure ) ? ";secure" : "" ) 
}

function Get_Cookie( name ) {
	
   var start = document.cookie.indexOf( name + "=" );
   var len = start + name.length + 1;
   if ( ( !start ) &&
   ( name != document.cookie.substring( 0, name.length ) ) )
   {
      return null;
   }
   if ( start == -1 ) return null;
   var end = document.cookie.indexOf( ";", len );
   if ( end == -1 ) end = document.cookie.length;
   return unescape( document.cookie.substring( len, end ) );
}

function translate(line)
{
  line=line.replace(/ mod /g," % ")

  var lin = line.trim();
  var sp = lin.indexOf(" ");
  var first = "";
  if(startswith(lin,"if"))
  { first = "if" }
  else if(startswith(lin,"else if") )
  { first = "else if" }
  else if(startswith(lin,"else") )
  { first = "else" }
  else if(startswith(lin,"loop while"))
  { first = "loop while" }
  else if(startswith(lin,"loop for"))
  { first = "loop for" }
  else if(startswith(lin,"loop until"))
  { first = "loop until" }
  else if(startswith(lin,"loop "))
  { first = "loop" }
  else if(startswith(lin,"output"))
  { first = "output" }
  else if(startswith(lin,"method "))
  { first = "method" }
  else if(startswith(lin,"Class "))
  { first = "class"}
  else if(startswith(lin,"input"))
  { first = "input" }
  else
  {
    if(sp>=0) { first = lin.substring(0,sp); }
  }
  if(first=="if" || first=="else if")
  {
    line=line.replace("if ","if(");
    if(first=="else if"){ line = line.replace("else if","}else if") }
    line=line.replace(" then","){");
    line=line.replace(/ AND /g," && ");
    line=line.replace(/ OR /g," || ");

    line=line.replace(/NOT/g,"!");
    line=line.replace(/<>/g,"!=");
    line=line.replace(/ = /g," == ")
  }
  if(first=="else")
  { line=line.replace("else","}else{") }
  if(first=="loop while")
  {
    line=line.replace("loop while","while(") + "){";
    line=line.replace(/ AND /g," && ");
    line=line.replace(/ OR /g," || ");

    line=line.replace(/NOT/g,"!");
    line=line.replace(/<>/g,"!=");
    line=line.replace(/ = /g," == ")  
  }
  if(first=="loop for")
  {
    var v = line.indexOf("loop for")+9;
    var ve= line.indexOf(" ",v);
    var vname = line.substring(v,ve);

    var vs = line.indexOf(" from ")+6;
    var vt = line.indexOf(" to ");
    var vstart = line.substring(vs,vt);

    var vend = line.substring(vt+4);

    line = "for("+vname+"="+vstart+";"+vname+"<="+vend+";"+vname+"++){"
    
  }
  if(first=="loop until")
  {
    line=line.replace("loop until","while(!(") + ")){";
    line=line.replace(/ AND /g," && ");
    line=line.replace(/ OR /g," || ");

    line=line.replace(/NOT/g,"!");
    line=line.replace(/<>/g,"!=");
    line=line.replace(/ = /g," == ") 
  }
  if(first=="loop")
  {
    var v = line.indexOf("loop")+5;
    var ve= line.indexOf(" ",v);
    var vname = line.substring(v,ve);

    var vs = line.indexOf(" from ")+6;
    var vt = line.indexOf(" to ");
    var vstart = line.substring(vs,vt);

    var vend = line.substring(vt+4);

    line = "for("+vname+"="+vstart+";"+vname+"<="+vend+";"+vname+"++){" 
  
  }
  if(first=="end")
  { line = "}"; }
  if(first=="output")
  {  var t = line.indexOf("output")+6
     line = "output("+line.substring(t)+")"
  }
  if(first=="input")
  {
     var v = line.indexOf("input")+6
     var name = line.substring(v)
     line = name + " = input(\"" + name + "\")" 
  }
  if(first == "method")
  {
     line = line.replace(/method/,"function") + "{"
  }
  
  if(first == "class")
  {
     line = line.replace(/Class/,"function") + "{"
  }  
 
  return line
}


function startswith(whole,part)
{
   var n = part.length
   if(whole.substring(0,n)==part)

      return true
   }
   else

}

function trim(s)
{
   var b = 0
   var e = s.length
   while (e>0 && s.charAt(e-1)<=' '){ e-- }
   while (b<e && s.charAt(b)<=' '){ b++ }
   return s.substring(b,e)   
}

function getLines(code)
{
   var lines = code.split("\n")
   for (c=0;c<lines.length;c++)
   {  lines[c] = trim(lines[c])  }
   
   return lines
}

function killWhiteSpace(s)
{
   return s.replace(/\s/g,"")
}

function onlySpaces(s)
{
   return s.replace(/\S/g," ")
}

function htmlFormat(s)
{ 
   s = s.replace(/`/g," &nbsp;")

   s = replacePairs(s,"''","''","<b>","</b>")
   
   s = replacePairs(s,",,",",,","<i>","</i>")
   
   var ap = s.indexOf("~")
   while (ap>=0)
   {
      var bp = s.indexOf("~",ap+1)
      
      var ad = s.substring(ap+1,bp)
      s = s.replace("~","<a href='")
      
      s = s.replace("~","'>"+ad+"</a>")
      ap = s.indexOf("~")
   }
   return s
}

function replacePairs(s,a,b,ar,br)
{
   var p = s.indexOf(a)
   while(p >= 0)
   {
      s = s.substring(0,p) + ar + s.substring(p+a.length)
      p = s.indexOf(b)
      if (p < 0) 
      {  s = s + br }
      else
      {  s = s.substring(0,p) + br + s.substring(p+b.length) }
      p = s.indexOf(a)
   }
   return s
}

//  quite a long time.  If it ever hits a power of 2,
//  it falls back down to 1 and ends in a loop 4,2,1,4,2,1
//  It is believed that every number eventually returns to 1,
//  but this has not been proven.
// ==============================================

NUM = 29

loop until NUM = 1
  
   output NUM
